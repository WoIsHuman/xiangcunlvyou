<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">   
</head>
<body>
    <header>
        <div class="container">
            <div class="login-register">
                <a href="#" class="login">登录</a>
                <a href="#" class="register">注册</a>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="搜索">
                <button type="button">搜索</button>
            </div>
        </div>
        <div class="separator"></div>
    </header>

    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <h1>欢迎来到乡村度假平台</h1>
                <p>体验自然风光，品尝农家美食，享受乡村生活</p>
                <a href="#" class="hero-btn">立即预订</a>
            </div>
            <div class="hero-slider">
                <img src="1.jpg" alt="Image 1" class="active">
                <img src="2.jpg" alt="Image 2">
                <img src="3.jpg" alt="Image 3">
                <button class="next-btn">下一张</button>
            </div>
        </div>
    </section>

    <section class="featured-activities">
        <div class="container">
            <h2>精选活动</h2>
            <div class="activity-cards">
                <div class="activity-card">
                    <img src="毕业季.jpg" alt="Activity 1">
                    <h3>毕业季狂欢</h3>
                    <p>告别校园，开启新篇章，与好友一起留下难忘回忆</p>
                    <a href="#" class="activity-btn">查看详情</a>
                </div>
                <div class="activity-card">
                    <img src="亲子.jpg" alt="Activity 2">
                    <h3>亲子游乐园</h3>
                    <p>带孩子远离城市喧嚣，感受自然乐趣，增进亲子感情</p>
                    <a href="#" class="activity-btn">查看详情</a>
                </div>
                <div class="activity-card">
                    <img src="4.jpg" alt="Activity 3">
                    <h3>避暑度假</h3>
                    <p>逃离炎热城市，寻找清凉避暑胜地，享受舒适惬意的假期</p>
                    <a href="#" class="activity-btn">查看详情</a>
                </div>
            </div>
        </div>
    </section>

    <section class="special-activities">
        <div class="container">
            <h2>特色活动</h2>
            <div class="activity-categories">
                <div class="activity-category">
                    <a href="#" class="category-link">自然美景</a>
                </div>
                <div class="activity-category">
                    <a href="#" class="category-link">农家美食</a>
                </div>
                <div class="activity-category">
                    <a href="#" class="category-link">农家小住</a>
                </div>
                <div class="activity-category">
                    <a href="#" class="category-link">私人定制</a>
                </div>
                <div class="activity-category">
                    <a href="#" class="category-link">农家物语</a>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 乡村度假平台 &nbsp by本屯第一笨蛋</p> <!--李浩冉-->
        </div>
    </footer>

<script src="script.js"></script>    
</body>
</html>
